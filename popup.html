<!DOCTYPE html>
<html>
<head>
  <title>Content Extractor & Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="getContentBtn">Print All Content</button>
  <div id="contentArea" style="margin-top: 10px; overflow: auto; max-height: 150px; border: 1px solid #ccc;"></div>

  <div style="margin-top: 10px;">
    <input type="text" id="keyword" placeholder="Enter keyword to search">
    <button id="searchBtn">Search Keyword</button>
    <div id="result" style="margin-top: 5px;"></div>
  </div>

  <div style="margin-top: 10px;">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
