<!DOCTYPE html>
<html>
<head>
  <title>Content Extractor & Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="margin-bottom: 5px;">
    <div id="contentArea" style="display: none;">
    </div>
  </div>

  <div style="display: flex; align-items: center; gap: 10px;">
    <div style="position: relative; height: 40px;">
      <input type="text" id="keyword" placeholder="Enter keyword to search">
      <div id="result" style="position: absolute; top: 0; right: 10px; height: 100%; display: flex; align-items: center; font-size: 14px; color: gray;"></div>
    </div>

    <img id="searchBtn" src="icon/search.png" alt="Search" style="cursor: pointer; height: 30px; width: 30px;">

    <img id="prevBtn" src="icon/keyboard_arrow_up.png" alt="Previous" style="cursor: pointer; height: 30px; width: 30px;">
    <img id="nextBtn" src="icon/keyboard_arrow_down.png" alt="Next" style="cursor: pointer; height: 30px; width: 30px;">
    <img id="actionToggle" src="icon\manage_search_selected.png" alt="Toggle Action" style="cursor: pointer; height: 30px; width: 30px;">

  </div>

  <div style="margin-bottom: 10px;">
  </div>

  <!-- <div id="result" style="margin-top: 10px;"></div> -->

  <!-- <div style="margin-top: 20px;">
    <label for="actionToggle">Toggle Action:</label>
    <input type="checkbox" id="actionToggle">
  </div> -->

  <script src="popup.js"></script>
  <script type="module" src="query.js"></script>
</body>
</html>
